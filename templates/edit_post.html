{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // è¡¨æƒ…æŒ‰é’®äº¤äº’
        const emojiBtn = document.getElementById('emojiButton');
        const emojiPopup = document.getElementById('emojiPopup');
        const textarea = document.getElementById('content');

        // ä¿®æ”¹æŒ‰é’®ç‚¹å‡»å¤„ç†
        emojiBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            emojiPopup.style.display = emojiPopup.style.display === 'block' ? 'none' : 'block';
            textarea.focus();
        });

        // å…¨å±€ç‚¹å‡»å…³é—­
        document.addEventListener('click', (e) => {
            if (!emojiPopup.contains(e.target) && e.target !== emojiBtn) {
                emojiPopup.style.display = 'none';
            }
        });

        // è¡¨æƒ…æ’å…¥é€»è¾‘
        document.querySelectorAll('#emojiPopup .emoji').forEach(emoji => {
            emoji.addEventListener('click', (e) => {
                e.stopPropagation();
                const symbol = e.target.textContent;

                // ä½¿ç”¨ç°ä»£æ–‡æœ¬æ“ä½œAPI
                textarea.setRangeText(
                    symbol,
                    textarea.selectionStart,
                    textarea.selectionEnd,
                    'end'
                );

                // è§¦å‘è¾“å…¥äº‹ä»¶ä»¥å…¼å®¹è‡ªåŠ¨ä¿å­˜ç­‰åŠŸèƒ½
                const event = new Event('input', { bubbles: true });
                textarea.dispatchEvent(event);
            });
        });

        // é”®ç›˜äº¤äº’å¢å¼º
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && emojiPopup.style.display === 'block') {
                emojiPopup.style.display = 'none';
            }
        });
    });
</script>
